<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Creative Networks - Device Setup</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="branding">
      <img src="assets/logo.png" alt="Creative Networks" class="logo" />
      <h1>Creative Networks</h1>
    </div>

      <div class="custom-package hidden">
       <label for="customPackage"></label>
       <input type="text" name="customPackage" placeholder="Choco...">
      </div>
<button id="toggleAdvanced" title="Advanced Options"></button>
  </header>

  <main class="container">
    <section class="install-panel">
      <h3>Select Software to Install</h3>
      <div class="package-grid">
        <label><input type="checkbox" value="googlechrome" /> Google Chrome</label>
        <label><input type="checkbox" value="vscode" /> Visual Studio Code</label>
        <label><input type="checkbox" value="slack" /> Slack</label>
        <label><input type="checkbox" value="7zip" /> 7-Zip</label>
        <label><input type="checkbox" value="notepadplusplus" /> Notepad++</label>
        <label><input type="checkbox" value="adobereader" /> Adobe Reader</label>
        <label><input type="checkbox" value="pdfxchangeeditor" /> PDFâ€‘XChange Editor</label>
        <label><input type="checkbox" value="office365proplus" /> Microsoft 365 (ProPlus)</label>
        <label><input type="checkbox" value="office365business" /> Microsoft 365 (Business)</label>
      </div>


      <div class="buttons">
        <button onclick="installSelected()">Install Selected</button>
      </div>
    </section>

    <section class="output-panel">
      <h3>Installation Output</h3>
      <div id="output" class="output-log"></div>
    </section>
  </main>

  <script src="renderer.js"></script>
</body>
</html>
